[tool:pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --no-header

# Coverage options
# Uncomment to enable coverage by default
# addopts = -v --tb=short --strict-markers --cov=. --cov-report=term-missing

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    
# Async test configuration
asyncio_mode = auto

# Ignore patterns
norecursedirs = .git .tox venv env backups archive assets data logs scripts

# Timeout for tests (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.9